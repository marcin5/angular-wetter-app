  <div class="login-page">
    <div class="form">
      <p>please login to see the weather </p>
      <form class="login-form" #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>

        <div class="form-group">
          <input type="email" placeholder="email" name="email" [(ngModel)]=user.email required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          [class.is-invalid]="email.invalid && email.touched"/>
          <div *ngIf="email.invalid && email.touched">
              <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
              <small class="text-danger" *ngIf="email.errors.pattern">Invalid email</small>
          </div>
        </div>
        
        <div class="form-group">
          <input type="password" placeholder="password" name="password" [(ngModel)]=user.password #password="ngModel" required
          [class.is-invalid]="password.invalid && password.touched"/>
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
        </div>
        
        <button [disabled]="loginform.form.invalid" type="submit">login</button>
        <small class="message" [routerLink]="['/register']">Not registered? Create an account</small>
      </form>
    </div>
  </div>
